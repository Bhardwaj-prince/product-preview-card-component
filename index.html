<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Bootstrap Link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Css Link -->

    <link rel="stylesheet" href="styles.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Prince Bhardwaj | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

    <!-- <div class="container-fluid"> -->
    <div class="container-fluid">
        <div class="card">
            <div class="row">
                <div class="col-lg-6">
                    <img src="images\image-product-desktop.jpg" alt="product-image" class="product-image">
                </div>
                <div class="col-lg-6">
                    <div class="card-body ">
                        <p>PERFUME</p>
                        <h5 class="card-title"> Gabrielle Essence Eau De Parfume</h5>
                        <p class="card-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL..</p>
                        <p class="text-cut"><span class="price-tag">$149.99</span> <span class="price-off">$169.99</span></p>
                        <button type="button" class="btn btn-lg btn-block w-100 button-class"><i class="fa fa-shopping-cart"></i> Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->

</body>

</html>
